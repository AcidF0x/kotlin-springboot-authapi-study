config:
  healthcheck-message: "[]"
  auth:
    auth-code-issue-limit-per-day: 10
    auth-code-time-to-live-minute: 3
    auth-code-validated-live-time-minute: 30
  sms:
    driver: file

spring:
  config:
    activate:
      on-profile: test
  h2:
    console:
      enabled: false
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL
    username: sa
    password:
    hikari:
      connection-test-query: SELECT 1
      minimum-idle: 50
      maximum-pool-size: 100
      pool-name: SpringBootHikariCP
  sql:
    init:
      encoding: UTF-8
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      format_sql: true
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
  flyway:
    enabled: false
